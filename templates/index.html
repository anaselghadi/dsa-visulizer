<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Maze Solver</title>
    <!--  importing Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS for the Maze Grid -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center py-12 px-4">

    <!-- Header Section -->
    <header class="text-center mb-10">
        <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 via-cyan-400 to-blue-500 mb-3">
            Maze Solver
        </h1>
        <p class="text-slate-400 text-lg font-medium">Phase 2: Breadth-First Search Algorithm</p>
        
        <!-- Status Legend -->
        <div class="flex justify-center gap-6 mt-6 text-sm text-slate-300">
            <div class="flex items-center gap-2">
                <span class="w-4 h-4 bg-emerald-500 rounded-sm shadow-[0_0_10px_rgba(16,185,129,0.5)]"></span>
                <span>Start</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="w-4 h-4 bg-red-500 rounded-sm shadow-[0_0_10px_rgba(239,68,68,0.5)]"></span>
                <span>End</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="w-4 h-4 bg-slate-700 rounded-sm"></span>
                <span>Wall</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="w-4 h-4 bg-cyan-400 rounded-sm shadow-[0_0_10px_rgba(34,211,238,0.5)]"></span>
                <span>Path</span>
            </div>
        </div>
    </header>

    <main class="flex flex-col items-center w-full max-w-4xl">
        <!-- Interactive Controls -->
        <div class="flex flex-wrap justify-center gap-4 mb-10">
            <button id="regenerate-btn" class="group flex items-center gap-2 bg-slate-800 hover:bg-slate-700 text-slate-200 px-6 py-3 rounded-xl font-semibold transition-all border border-slate-700 hover:border-slate-500 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 group-hover:rotate-180 transition-transform duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                New Maze
            </button>
            
            <button id="solve-btn" class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white px-10 py-3 rounded-xl font-bold shadow-lg shadow-emerald-900/40 hover:shadow-emerald-900/60 transition-all active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                Solve Path
            </button>
        </div>

        <!-- Maze Viewport -->
        <div class="relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-emerald-500 to-cyan-500 rounded-2xl blur opacity-25 group-hover:opacity-40 transition duration-1000"></div>
            <div id="maze-container" class="relative bg-slate-800 p-3 rounded-xl border border-slate-700 min-w-[300px] min-h-[300px] flex items-center justify-center">
                <div id="status-message" class="text-slate-500 italic flex flex-col items-center gap-3">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-500"></div>
                    <span>Initializing maze engine...</span>
                </div>
            </div>
        </div>
        
        <!-- Feedback Area -->
        <div id="info-panel" class="mt-6 text-slate-400 text-sm bg-slate-800/50 px-4 py-2 rounded-lg border border-slate-700/50">
            Status: <span id="maze-status" class="text-emerald-400 font-medium">Ready</span>
        </div>
    </main>

    <footer class="mt-auto pt-12 text-slate-600 text-xs tracking-widest uppercase">
        Flask Backend • JavaScript Frontend • BFS Logic
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
